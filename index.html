<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="box bg-green disappear">
                <div class="welcome-note">
                    <h1>Welcome to VGG</h1>
                    <p>Please fill the form to help us know you better</p>
                </div>
               
            </div>
            <div class="box">
               
                <form action="">
                    <h2 class="text-center mt-30">Register Here</h2>
                    <input type="text" placeholder="Your First Name"><br>
                    <input type="text" placeholder="Your Last Name"><br>
                    <input type="email" placeholder="Your Email"><br>
                    <input type="password" placeholder="Your password"><br>
                    <input type="text" placeholder="Your Address"><br>
                    <select name="" id="">
                        <option value="">- Select Your Track</option>
                        <option value="ui">UI/UX</option>
                        <option value="">FrontEnd</option>
                        <option value="">BackEnd</option>
                        <option value="">Quality Assurance</option>
                    </select><br>
                    
                    <input type="submit" value="Submit"><br>
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
